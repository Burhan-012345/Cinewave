<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="CineWave - Modern Movie Streaming Platform"
    />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0a192f" />
    <link
      rel="manifest"
      href="{{ url_for('static', filename='manifest.json') }}"
    />
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />

    <title>Welcome to CineWave</title>

    <style>
      /* Intro Page Specific Styles */
      .intro-container {
        min-height: 100vh;
        background: linear-gradient(
          135deg,
          var(--primary-dark) 0%,
          var(--tertiary-dark) 100%
        );
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }

      .intro-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("https://images.unsplash.com/photo-1536440136628-849c177e76a1?ixlib=rb-4.0.3&auto=format&fit=crop&w=1925&q=80")
          no-repeat center center;
        background-size: cover;
        opacity: 0.1;
        z-index: 1;
      }

      .intro-content {
        position: relative;
        z-index: 2;
        text-align: center;
        padding: 40px;
        max-width: 800px;
      }

      .intro-logo {
        font-size: 4rem;
        font-weight: 700;
        color: var(--primary-blue);
        margin-bottom: 20px;
        letter-spacing: 2px;
        text-shadow: 0 0 20px rgba(100, 255, 218, 0.3);
      }

      .intro-tagline {
        font-size: 1.5rem;
        color: var(--text-primary);
        margin-bottom: 40px;
        line-height: 1.6;
      }

      .intro-features {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-bottom: 50px;
        flex-wrap: wrap;
      }

      .feature-item {
        flex: 0 0 150px;
        text-align: center;
      }

      .feature-icon {
        width: 80px;
        height: 80px;
        background: var(--card-bg);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 15px;
        border: 2px solid var(--primary-blue);
        transition: all 0.3s ease;
      }

      .feature-icon i {
        font-size: 2rem;
        color: var(--primary-blue);
      }

      .feature-item:hover .feature-icon {
        transform: scale(1.1);
        box-shadow: 0 0 30px rgba(100, 255, 218, 0.3);
      }

      .feature-text {
        color: var(--text-secondary);
        font-size: 0.9rem;
      }

      .intro-actions {
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .intro-btn {
        padding: 15px 40px;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: var(--radius);
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        min-width: 200px;
      }

      .intro-btn-primary {
        background: var(--primary-blue);
        color: var(--primary-dark);
        border: 2px solid var(--primary-blue);
      }

      .intro-btn-primary:hover {
        background: transparent;
        color: var(--primary-blue);
        transform: translateY(-3px);
        box-shadow: 0 10px 30px rgba(100, 255, 218, 0.3);
      }

      .intro-btn-secondary {
        background: transparent;
        color: var(--text-primary);
        border: 2px solid var(--border-color);
      }

      .intro-btn-secondary:hover {
        border-color: var(--primary-blue);
        color: var(--primary-blue);
        transform: translateY(-3px);
      }

      .intro-stats {
        display: flex;
        justify-content: center;
        gap: 40px;
        margin-top: 60px;
        flex-wrap: wrap;
      }

      .stat-item {
        text-align: center;
      }

      .stat-number {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--primary-blue);
        margin-bottom: 5px;
      }

      .stat-label {
        color: var(--text-secondary);
        font-size: 0.9rem;
      }

      /* Animation */
      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .intro-logo {
        animation: float 3s ease-in-out infinite;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .intro-logo {
          font-size: 2.5rem;
        }

        .intro-tagline {
          font-size: 1.2rem;
        }

        .intro-btn {
          min-width: 100%;
        }

        .intro-features {
          gap: 20px;
        }

        .feature-item {
          flex: 0 0 120px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Intro Page -->
    <div class="intro-container">
      <div class="intro-background"></div>

      <div class="intro-content">
        <!-- Logo -->
        <div class="intro-logo"><i class="fas fa-film me-3"></i>CineWave</div>

        <!-- Tagline -->
        <h1 class="intro-tagline">
          Unlimited Movies, Personalized Recommendations,<br />
          Watch Anywhere, Anytime
        </h1>

        <!-- Features -->
        <div class="intro-features">
          <div class="feature-item">
            <div class="feature-icon">
              <i class="fas fa-download"></i>
            </div>
            <div class="feature-text">Download & Watch Offline</div>
          </div>

          <div class="feature-item">
            <div class="feature-icon">
              <i class="fas fa-robot"></i>
            </div>
            <div class="feature-text">AI Recommendations</div>
          </div>

          <div class="feature-item">
            <div class="feature-icon">
              <i class="fas fa-users"></i>
            </div>
            <div class="feature-text">Multi-Profile Support</div>
          </div>

          <div class="feature-item">
            <div class="feature-icon">
              <i class="fas fa-mobile-alt"></i>
            </div>
            <div class="feature-text">PWA & Mobile App</div>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="intro-actions">
          <a
            href="{{ url_for('movies_index') }}"
            class="intro-btn intro-btn-primary"
          >
            <i class="fas fa-play me-2"></i>Get Started Free
          </a>

          <a
            href="{{ url_for('login') }}"
            class="intro-btn intro-btn-secondary"
          >
            <i class="fas fa-sign-in-alt me-2"></i>Sign In
          </a>
        </div>

        <!-- Stats -->
        <div class="intro-stats">
          <div class="stat-item">
            <div class="stat-number">10,000+</div>
            <div class="stat-label">Movies & Shows</div>
          </div>

          <div class="stat-item">
            <div class="stat-number">4K</div>
            <div class="stat-label">Ultra HD Quality</div>
          </div>

          <div class="stat-item">
            <div class="stat-number">24/7</div>
            <div class="stat-label">Streaming Available</div>
          </div>
        </div>

        <!-- Skip Link -->
        <div class="mt-4">
          <a
            href="{{ url_for('movies_index') }}"
            class="text-secondary text-decoration-none"
          >
            <small
              >Skip intro and browse movies
              <i class="fas fa-arrow-right ms-1"></i
            ></small>
          </a>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Set intro as visited in localStorage
      localStorage.setItem("cinewave_intro_shown", "true");

      // Auto-redirect after 30 seconds of inactivity
      let inactivityTimer;
      function resetInactivityTimer() {
        clearTimeout(inactivityTimer);
        inactivityTimer = setTimeout(() => {
          window.location.href = "{{ url_for('movies_index') }}";
        }, 30000); // 30 seconds
      }

      // Reset timer on user activity
      document.addEventListener("mousemove", resetInactivityTimer);
      document.addEventListener("keypress", resetInactivityTimer);
      document.addEventListener("click", resetInactivityTimer);

      // Start timer
      resetInactivityTimer();

      // Handle theme for intro page
      const savedTheme =
        localStorage.getItem("theme") ||
        (window.matchMedia("(prefers-color-scheme: dark)").matches
          ? "dark"
          : "light");
      document.documentElement.setAttribute("data-theme", savedTheme);
    </script>
  </body>
</html>
